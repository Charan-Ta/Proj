<div class="stores-table">
  <table class="stores-headings">
    <tr>
      <th *ngFor="let heading of _tableHeadingNames" ><div (click)="sortBy(heading)"
        class="_header">{{heading}}<span>&#x25BE;</span></div></th>
    </tr>
  </table>
  <table>
    <tr *ngFor="let store of stores">
      <td *ngFor="let heading of _tableHeadingNames"><div><a href="#" class="table_content">{{store[heading]}}</a></div></td>
    </tr>
  </table>
</div>
<p>Showing {{stores.length}} results</p>
