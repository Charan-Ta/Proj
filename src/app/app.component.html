<div class="stores-table">
  <table>
    <tr>
      <th *ngFor="let heading of _tableHeadingNames"><div (click)="sortBy(heading)">{{heading}}<span><</span></div></th>
    </tr>
    <tr *ngFor="let store of stores">
      <td *ngFor="let heading of _tableHeadingNames"><div><a href="#">{{store[heading]}}</a></div></td>
    </tr>
  </table>
</div>
<p>Showing {{stores.length}} results</p>
